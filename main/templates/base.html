<!DOCTYPE html>
<head></head>
<body>
    <form method="POST">
        <label for="=sitename">sitename</label>
        <input type="text" id="sitename" name="sitename" required><br>
    
        <label for="=main_address">main_address</label>
        <input type="text" id="main_address" name="main_address" ><br>
    
        <label for="=scrape_address">scrape_address</label>
        <input type="text" id="scrape_address" name="scrape_address" ><br>
    
        <label for="=sitetype">sitetype</label>
        <input type="text" id="sitetype" name="sitetype" required><br>

        <label for="=list_query">list_query</label>
        <input type="text" id="list_query" name="list_query" required><br>

        <label for="=link_query">link_query</label>
        <input type="text" id="link_query" name="link_query" required><br>

        <label for="=postnum_query">postnum_query</label>
        <input type="text" id="postnum_query" name="postnum_query" required><br>

        <label for="=title_query">title_query</label>
        <input type="text" id="title_query" name="title_query" required><br>

        <label for="=author_query">author_query</label>
        <input type="text" id="author_query" name="author_query" required><br>

        <label for="=js_included">js_included (0 or 1)</label>
        <input type="checkbox" name="js_included"><br>

        <input type="submit" name="add" value="add">
        <input type="submit" name="delete" value="delete">
        <input type="submit" name="alter" value="alter"><br>
        SiteData Table : {{msg1}}<br>
        SiteFeed Table : {{msg2}}<br>
        Error : {{msg3}}<br>       
    </form>
</body>
