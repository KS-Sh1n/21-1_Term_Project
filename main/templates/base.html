<!DOCTYPE html>
<head></head>
<body>
    
    <h3>Scraped Feeds</h3>

    <form method="POST">

        <input type="submit" name="scrape" value="scrape">
        <br>
        Error : {{msg}}
        <br>
        <button><a href={{ url_for("insert.insert") }}>addsite</a></button>
        <button><a href={{ url_for("insert.insert_feed") }}>addfeed</a></button>
        <br>
    </form>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Check</th>
                <th>Site</th>
                <th>Type</th>
                <th>Scraped At</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
                {% for i in sitefeed %}
                <tr>
                    <td><input type="checkbox" name = "feedcheck"></td>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td><a href = {{ i[6] }}>{{ i[4] }}</a></td>
                    <td>{{ i[5] }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</body>
